<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody><!-- 타임리프(thymeleaf) 문법 알아보기-->
            <tr th:each="member : ${members}"><!-- ${} -> 모델안에 있는 값을 읽어온다/ th:each 는 루프를 도는거다. jstl의 for:each와 같은거 -->
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
